<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body>

	<div class="instagram-wrapper">
		<div class="insagram-phone">
			<img src="./img">
		</div>
		<div class="instagran-continue">
			<div class="group">
				<img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
				<div class="profile-photo">
					<img src="./img/perfil-instagram.jpg" alt="foto do perfil">
				</div> 
				<a href="#" class="instagram-login">Continue com sprucegabriela</a>
				<a href="#" class="instagram logout"></a>
			</div>
			<div class="group">
				<p class="not-account">Não é sprucegabriela</p>
				<p class="notaccount">
					<span class="link-blue">Alterar Contas</span>
					ou
					<span class="link-blue">Inscreva-se</span>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app">Baixe o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download"></a>
					<a href="#" class="app-download"></a>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
